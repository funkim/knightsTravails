<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Knight Travails</h1>
      <div class="gameboard"></div>
    </div>
    <fieldset>
      <legend>Where do you want to move?</legend>
      <form>
        <div>
          <input
            type="text"
            name="Horizontal Spot"
            placeholder="X"
            class="horizontal input"
            required
          />
          <input
            type="text"
            name="Vertical Spot"
            placeholder="Y"
            class="vertical input"
            required
          />
        </div>
        <input type="submit" name="move" placeholder="move!" class="submit" />
      </form>
      <h3 class="error">error</h3>
    </fieldset>
  </body>
</html>
